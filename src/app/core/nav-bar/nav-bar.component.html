<nav class="navbar">
  <div class="nav-center">
    <!-- nav header -->
    <div class="nav-header">
      <img
        src="./assets/images/logo.svg"
        class="nav-logo"
        alt="backroads company"
        [routerLink]="['/home']"
      />
      <button
        type="button"
        class="nav-toggle"
        id="nav-toggle"
        aria-label="nav toggler"
        (click)="toggle()"
      >
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <!-- end of navbar header -->
    <!-- navbar links -->
    <div class="nav-links" #navLinks>
      <a [routerLink]="['/home']" class="nav-link scroll-link">home</a>
      <a [routerLink]="['/about']" class="nav-link scroll-link">about</a>
      <a [routerLink]="['/services']" class="nav-link scroll-link">services</a>
      <a [routerLink]="['/featured']" class="nav-link scroll-link">featured</a>
      <a
        *ngIf="!userStatus"
        [routerLink]="['/join_as']"
        class="nav-link scroll-link"
        >join us</a
      >
      <a
        [routerLink]="['/profile']"
        class="nav-link scroll-link noDis"
        *ngIf="userStatus"
        >{{ logedUser.username }}</a
      >
      <a
        [routerLink]="['/admindashboard']"
        *ngIf="isAdmin"
        class="nav-link scroll-link noDis"
        >Admin</a
      >
      <a
        class="nav-link scroll-link noDis"
        (click)="logOut()"
        *ngIf="userStatus"
        ><i class="fas fa-sign-out-alt"></i
      ></a>
    </div>
    <!-- end of navbar links -->
    <!-- nav social media icons -->
    <div class="cont-nav-icons">
      <div class="nav-icons">
        <a href="https://www.twitter.com" target="_blank" class="nav-icon">
          <i class="fab fa-facebook"></i
        ></a>
        <a href="https://www.twitter.com" target="_blank" class="nav-icon">
          <i class="fab fa-twitter"></i
        ></a>
        <a href="https://www.linkedin.com" target="_blank" class="nav-icon">
          <i class="fab fa-linkedin"></i
        ></a>
        <a *ngIf="userStatus" (click)="showUserInfo()" class="nav-icon scale">
          <i class="fa fa-user"></i
        ></a>
      </div>
      <div *ngIf="userStatus" class="clip smallNoDis" #userInfo>
        <div class="user-links">
          <a class="user-link" [routerLink]="['/profile']">{{
            logedUser.username
          }}</a>
          <a
            [routerLink]="['/admindashboard']"
            *ngIf="isAdmin"
            class="user-link"
            >Admin</a
          >
          <a (click)="logOut()" class="user-link" style="font-size: 20px;"
            ><i class="fas fa-sign-out-alt"></i
          ></a>
        </div>
      </div>
    </div>
  </div>
</nav>
